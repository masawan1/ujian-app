<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin | Cloudy Edu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="admin.js" defer></script>
</head>

<body class="bg-gradient-to-b from-indigo-100 to-white min-h-screen flex items-center justify-center">

  <!-- LOGIN -->
  <div id="login-section" class="bg-white shadow-xl rounded-2xl p-8 w-[90%] max-w-md text-center space-y-4">
    <h1 class="text-2xl font-bold text-indigo-600">Login Admin</h1>
    <input type="email" id="email" placeholder="Email" class="input-field" />
    <input type="password" id="password" placeholder="Password" class="input-field" />
    <button id="loginBtn" class="btn-primary w-full">Masuk</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden w-[95%] max-w-3xl mx-auto p-6 bg-white shadow-2xl rounded-2xl space-y-5">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-indigo-600">Dashboard Admin</h2>
      <button id="logoutBtn" class="text-red-500 border border-red-500 px-3 py-1 rounded-md">Keluar</button>
    </div>

    <div class="border-t pt-4">
      <h3 class="font-semibold mb-2 text-gray-700">Tambah / Edit Soal</h3>

      <div class="space-y-3">
        <input type="hidden" id="qId">
        <input type="text" id="qText" placeholder="Tulis pertanyaan di sini..." class="input-field">

        <div id="options-wrapper" class="space-y-2"></div>
        <button id="add-option" class="px-3 py-1 border rounded-md text-sm">+ Tambah Pilihan</button>

        <div class="flex gap-3">
          <button id="btnSave" class="btn-primary flex-1">ğŸ’¾ Simpan Soal</button>
          <button id="btnPreview" class="border rounded-md flex-1 text-sm py-2 hover:bg-gray-100">ğŸ‘ï¸ Preview</button>
        </div>
      </div>
    </div>

    <div class="border-t pt-4">
      <h3 class="font-semibold mb-2 text-gray-700">Daftar Soal</h3>
      <div id="questionList" class="space-y-2"></div>
    </div>
  </div>

  <!-- PREVIEW MODAL -->
  <div id="preview-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl w-[90%] max-w-md space-y-4 text-center shadow-2xl">
      <h2 id="preview-question" class="text-lg font-semibold text-indigo-700"></h2>
      <div id="preview-options" class="space-y-2"></div>
      <button id="closePreview" class="btn-primary w-full">Tutup Preview</button>
    </div>
  </div>

</body>
</html>
